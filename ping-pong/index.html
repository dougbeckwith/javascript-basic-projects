<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='style.css' />
    <title>Ping Pong</title>
</head>

<body>
    <div>
        <img src='lisa-keffer-i0kB5B9J8Ds-unsplash.jpg' alt='ping pong image' />
        <h1>Ping Pong Score Keeper</h1>
        <h2 class='score'>0 to 0</h2>
        <p>Use the buttons below to keep score.</p>
        <div class='div-playing-to'>
            <p class='paragraph-score'>Playing To</p>
            <select name="select-playto" id="select-playto">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
            <button class='btn-start'>Start Game</button>
        </div>
        <button class='btn-player-one'>+1 Player One</button>
        <button class='btn-player-two'>+1 Player Two</button>
        <button class='btn-reset'>Reset</button>
    </div>
    <script src='app.js'></script>
</body>

</html>
